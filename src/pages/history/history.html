<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
    <ion-title>Transactions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngFor="let his of history">
	  <ion-card-header>
	    <span style="font-weight: bold;">{{ his.product }}</span>
	  </ion-card-header>
	  <ion-card-content>
	    PHP {{his.credits}} <br>
	    bought at {{his.location}} <br>
	    {{his.time.fromNow()}}
	  </ion-card-content>
	</ion-card>
</ion-content>
