<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>

    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngFor="let metric of metrics">
	  <ion-card-header>
	    <span class="title">{{ metric.title }}</span>
	  </ion-card-header>
	  <ion-card-content>
	    <span class="count">{{ metric.count }}</span> <span class="units">{{ metric.units }}</span>
	  </ion-card-content>
	</ion-card>
</ion-content>
