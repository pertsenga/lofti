<ion-header>

  <ion-navbar>
    <ion-title>Receipt</ion-title>
    <ion-buttons end>
      <button (click)="closeScreen()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="splash-logo"></div>
	<h1 class="text-center thanks-text" padding>Thank you for supporting the local coffee community!</h1>

	<h1 class="text-center balance-text">Your remaining balance: <span class="amount-text">Php {{ balance || "0.00" }}</span></h1>

	<div class="action-btns">
		<button ion-button block class="treat">Treat a Friend</button>
		<button ion-button block class="share">Share On Facebook</button>
	</div>
</ion-content>
