<ion-content scroll="false">
  <div class="header-section">
    <p class="sign-in-title">{{ 'SIGNIN' | translate }}</p>
    <div class="splash-logo"></div>
  </div>

  <img class="circle-pic person-placeholder" src="../assets/img/person-placeholder.jpg" alt="person image">

  <div class="sign-in-section">
    <ion-item no-lines>
      <ion-input placeholder="Email" type="email" [(ngModel)]="account.email" name="email"></ion-input>
    </ion-item>
    
    <ion-item no-lines>
      <ion-input placeholder="Password" type="password" [(ngModel)]="account.password" name="password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button class="signin-btn" ion-button block>{{ 'LOGIN_BUTTON' | translate }}</button>
    </div>

    <div class="text-center">or</div>

    <div class="social-login">
      <button ion-button block (click)="loginWithFacebook()" class="facebook">{{ 'LOGIN_FACEBOOK' | translate }}</button>
      <button ion-button block (click)="loginWithGoogle()" class="google">{{ 'LOGIN_GOOGLE' | translate }}</button>
    </div>
  </div>
</ion-content>
