<ion-content scroll="false">
  <div class="header-section">
    <p class="sign-in-title">{{ 'SIGNIN' | translate }}</p>
    <div class="splash-logo"></div>
  </div>
  <div class="splash-info">
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="signup()">{{ 'SIGNUP' | translate }}</button>
    <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>

    <button ion-button block (click)="loginWithFacebook()" class="facebook">{{ 'LOGIN_FACEBOOK' | translate }}</button>
    <button ion-button block (click)="loginWithGoogle()" class="google">{{ 'LOGIN_GOOGLE' | translate }}</button>
  </div>
</ion-content>
